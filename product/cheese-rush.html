<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Rush 0.1</title>
    <link rel="stylesheet" href="cheese-rush.css">
</head>

<body>

    <header>
        <nav id="global-nav">
            <ul>
                <li><a href="#">Play</a></li>
                <li><a href="#">How to</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="screen">
            <div id="game">
                <div id="game_background">
                </div>


                <div id="container5">
                    <div id="cheese1"></div>
                    <audio id="cheeseSound1" src="assets/cheese.mp3"></audio>
                </div>

                <div id="container6">
                    <div id="cheese2"></div>
                    <audio id="cheeseSound2" src="assets/cheese.mp3"></audio>
                </div>

                <div id="container66">
                    <div id="cheese3"></div>
                    <audio id="cheeseSound3" src="assets/cheese.mp3"></audio>
                </div>

                <div id="container666">
                    <div id="cheese4"></div>
                    <audio id="cheeseSound4" src="assets/cheese.mp3"></audio>
                </div>

                <div id="container7">
                    <div id="mousetrap1"></div>
                    <audio id="mousetrapSound1" src="assets/mousetrap.mp3"></audio>
                </div>

                <div id="container77">
                    <div id="mousetrap2"></div>
                    <audio id="mousetrapSound2" src="assets/mousetrap.mp3"></audio>
                </div>

                <div id="container4">
                    <div id="cat"></div>
                    <audio id="catSound" src="assets/cat.mp3"></audio>
                </div>

                <div id="game_ui">

                    <div id="mouse">
                            <div id="mia" class="position1"></div>
                    </div>


                    <div id="buttons">

                        <div id="button-sound-on" class="position2"></div>

                        <div id="container3" class="position2">
                            <div id="button-sound-off" class="hidden"></div>
                        </div>

                    </div>

                    <div id="health_board">
                        <div id="heart1" class="position8"></div>
                        <div id="heart2" class="position9"></div>
                        <div id="heart3" class="position10"></div>
                    </div>

                    <div id="score_board">

                        <div id="score-cheese" class="position11"></div>

                        <div id="container12" class="position12">
                            <div id="points"></div>
                        </div>
                    </div>

                    <div id="time_board">
                        <div id="container13" class="position13">
                            <div id="time"></div>
                        </div>
                    </div>

                </div>
                <audio id="bgMusic" src="assets/Background-music.mp3"></audio>
            </div>

            <div id="titlescreen-buttons">
               <div id="title_screen"></div>
               <div id="title_screen_button_play"></div>
               <div id="title_screen_button_instructions"></div>
            </div>

            <div id="instructions-container">
               <div id="instructions" class="hidden"></div>;
               <div id="button-cancel" class="hidden"></div>
            </div>

            <div id="level-complete-container">
               <div id="level_complete" class="hidden"></div>
               <div id="button-restart1" class="hidden"></div>
               <div id="button-home1" class="hidden"></div>
               <audio id="winSound" src="assets/win.mp3"></audio>
            </div>

            <div id="game-over-container">
                <div id="game_over" class= "hidden"></div>
               <div id="button-restart2" class= "hidden"></div>
               <div id="button-home2" class= "hidden"></div>
               <audio id="loseSound" src="assets/lose.mp3"></audio>
            </div>


        </section>

        <aside id="info">Welcome to Cheese Rush by Peter Stastny.

            <p>Help a mouse avoid her enemies and get as much cheese as you can before the time runs out. Remember to also keep track of your lives, clicking a cat or a mouse trap will cause you to lose one!
            </p>
        </aside>

    </main>

    <footer>
        <nav id="footer-nav">
            <ul>
                <li><a href="#">FB</a></li>
                <li><a href="#">IN</a></li>
                <li><a href="#">LI</a></li>
            </ul>
        </nav>
    </footer>
    <script src="cheese-rush.js"></script>
</body></html>
