<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A game test setup</title>
    <link rel="stylesheet" href="css/games examle.css">
</head>

<body>
    <header>
        <nav id="globalNav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="screen">
            <div id="game">
                <div id="game_background">
                </div>
                
                <div id="a_container1" class="position1 moveLeft">
                    <div id="a_sprite1" class="rotate"></div>
                </div>
                
                <div id="game_ui">
                    <div id="score_board">Score</div>
                    <div id="health_board">Lives</div>
                    <div id="time_board">Time</div>
                </div>
            </div>
            <div id="title_screen" class="hidden">PLAY THE GAME!</div>
            <div id="instructions" class="hidden">LEARN TO PLAY</div>
            <div id="game_over" class="hidden">YOU LOST!</div>
            <div id="level_complete" class="hidden">WUHUU, YOU ARE SOOO GOOD!</div>
        </section>
        <aside id="gameinfo">Here is important info about the game. Who made it and how to play it.
        </aside>
    </main>
    <footer>
        <nav id="someNav">
            <ul>
                <li><a href="#">FB</a></li>
                <li><a href="#">IN</a></li>
                <li><a href="#">LI</a></li>
            </ul>
        </nav>
    </footer>
</body></html>
